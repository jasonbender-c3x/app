<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meowstik DevTools Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2a4a;
    }
    .logo {
      font-size: 24px;
    }
    h1 {
      font-size: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 8px 16px;
      background: #2a2a4a;
      border: 1px solid #3a3a5a;
      border-radius: 6px;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #3a3a5a;
      border-color: #667eea;
    }
    .output {
      background: #0a0a1e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      padding: 12px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
    }
    .chat {
      margin-top: 16px;
    }
    .chat-input {
      display: flex;
      gap: 8px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      background: #2a2a4a;
      border: 1px solid #3a3a5a;
      border-radius: 6px;
      color: #e0e0e0;
      font-family: inherit;
      resize: none;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üê±</span>
    <h1>Meowstik DevTools</h1>
  </div>

  <div class="actions">
    <button id="captureHAR">üì¶ Export HAR</button>
    <button id="analyzeErrors">üî¥ Analyze Errors</button>
    <button id="inspectPerf">‚ö° Performance</button>
    <button id="sendToChat">üí¨ Send to Meowstik</button>
  </div>

  <div class="output" id="output">
    Ready. Use the buttons above or ask questions below.
  </div>

  <div class="chat">
    <div class="chat-input">
      <textarea id="question" rows="2" placeholder="Ask about this page's network, console, or performance..."></textarea>
      <button class="send-btn" id="ask">Ask</button>
    </div>
  </div>

  <script src="devtools-panel.js"></script>
</body>
</html>
